      contribution:
        payer_name: "Introduïu el nom del defensor"
        payer_email: "Si us plau, introduïu una adreça electrònica vàlida"
        payer_document: "Introduïu el número de document vàlid"
        address_state: "Seleccioneu un estat"
        address_street: "Escriviu el nom del carrer"
        address_number: "Introduïu el número de l'adreça"
        address_city: "Escriviu el nom de la ciutat"
        address_zip_code: "Introduïu el codi postal"
        address_phone_number: "Introduïu el número de telèfon"
    prompts:
      project:
        category: "Seleccioneu una categoria"
        select: "Seleccioneu una opció"
        traffic_sources: "Com has conegut sobre Fundoo?"
    labels:
      project:
        auto_confirm_contribution: "Haurà aportacions de confirmar automàticament?"
        paypal_email_address: "Persones que vostè pot enviar donacions mitjançant PayPal? Quina és la teva adreça de correu electrònic de PayPal?"
        wait_for_success_to_collect_funds: "Esperar a veure si la campanya té èxit abans recaptar fons?"
    hints:
      project:
        select: "Seleccioneu una opció"
        traffic_sources: "Com saps sobre Fundoo?"
        name: "Donar-li un nom persones recordar fàcilment. No superin els 50 caràcters."
        permalink: "Prefereixo una cosa senzilla, sincera i identificar el seu projecte. Intenta no utilitzar guió, subratllat, etc.."
        category: "Triar la més adequada al seu projecte."
        goal: "Pla un objectiu coherent amb el que proposa el seu projecte."
        online_days: "Vostè pot triar entre 1 i 60 dies de la vostra campanya. Consulta guia del director de consells sobre els terminis."
        video_url: "Enllaç amb el vídeo al Vimeo o Youtube <br/>."
        about: "Parla amb passió i claredat sobre el que es durà a terme. Aclarir possibles dubtes sobre com els diners s'utilitzarà, qui hi ha darrere del projecte, com i quan el projecte es lliuraran. Transparència dibuixa més adeptes. Recordeu: el seu disseny s'accedirà per gent corrent qui decidirà si és o no donen suport el seu projecte. Fer-ho una bona! "
        headline: "Frase en la targeta projecte anomenar partidaris. Ha de tenir un màxim de 100 caràcters i resumeix bé el projecte."
        uploaded_image: "Aquesta imatge s'utilitza com l'ungla del seu projecte (PNG, JPG mida 600 x 340)"
        auto_confirm_contribution: "Si està marcada, aportacions s'aplicaran al seu projecte tan aviat com es fabriquen, fins i tot si vostè té no encara va rebre el fons. Això té sentit si vostè planeja recollir fons només una vegada el seu projecte té èxit. En cas contrari, ha de deixar la casella sense marcar i esperar a rebre els fons abans confirmant una contribució. Podeu veure les contribucions esperant confirmació fent clic a la pestanya d'aportacions sobre la pàgina inicial del vostre projecte i seleccioneu pendent confirmació"
        paypal_email_address: "Si teniu un compte de paypal podeu introduir l'adreça de correu electrònic associada aquí. Col·laboradors automàticament rebreu un correu electrònic amb instruccions sobre com fer la seva donació mitjançant PayPal. Si no teniu un compte de PayPal, o més aviat no vols enviar aquest correu electrònic, només deixar aquest camp buit."
        wait_for_success_to_collect_funds: "Marqueu la casella si voleu esperar fins que acabi la campanya abans de demanar col·laboradors seus donatius. IMPORTANTS: Si opta recollir fons immediatament i la campanya no té èxit, vostè serà responsable de tornar les donacions als seus col·laboradors. Esperant per recollir el fons és millor si es vol evitar l'hastle de tornar-ho tot, però també és els donants no pot estar als voltants quan arriba el moment de recollir. Realment depèn del projecte i si no seria segur o trist."
