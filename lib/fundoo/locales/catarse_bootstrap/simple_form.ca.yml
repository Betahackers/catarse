          six: "una història a la premsa (portal de notícies sobre el diari d'internet, televisió, revista)"
          seven: "en una classe/curs/conferència/esdeveniment"
          eight: "feia una recerca a internet sobre les formes col·lectives de finançament/alternativa de finançament"
          nine: "Un altre"
    validation_texts:
      reward:
        minimum_value: "Introduïu un valor mínim major o igual a 10"
