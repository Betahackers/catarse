ca:
  pages:
    terms_of_use:
      title: "Condicions d'ús"
      content:
        start: Començant
        start_text: "Llegir atentament les condicions d'ús que valen per a projectes que va entrar a l'aire des de 11/10/2014.<br>Benvingut a Fundoo! Vall de recordar que l'accés als continguts de aquesta web dependrà de l'acord previ amb les condicions d'ús i privacitat polítiques.<br><br>condicions d'ús tenen les \"condicions generals\" aplicar a l'ús de la plataforma en línia proporcionat per comú grup consultoria i intermediació negoci LTDA-ME, societat de responsabilitat limitada, inscrita sota la CNPJ n º 14,512,425/0001-94, amb l'adreça carrer Itapeva, 220, establir 42, d'ara endavant denominat \"CATARSI\""
        guidelines: Definicions
        guidelines_text: "Usuari: és qualsevol persona física que navegar o fer ús del lloc de fundoo, incloent-hi el creador de projectes i el PARTIDARI del projecte.<br>Creador de projectes: és l'usuari CATARSI interessats en la recaptació de fons per a la realització d'un projecte creatiu.PARTIDARI <br>: és l'usuari CATARSI interessat a contribuir econòmicament en els dissenys dels creadors d'un o més dels projectes i pot rebre recompenses d'acord amb les normes establertes en cada projecte.projecte <br>: és un projecte creatiu llançat a la plataforma pel creador de projectes de CATARSI amb l'objectiu de recaptar fons per a la seva implantació. Per a cada projecte, serà definides recompenses o incentius als seus partidaris, segons les normes definides en cada projecte. Els projectes han de seguir les directrius per a la creació de dissenys, i qualsevol projecte que no és d'acord amb aquestes directrius, pot ser tret de la plataforma per la CATARSI.<br>: projecte exitós és el projecte que arriba o supera el valor afirma dins determinat pel creador del projecte.<br> "
        how_works: "Què és i com funciona la Fundoo"
        how_works_text: "La CATARSI és una plataforma en línia que pretén aproximar-se a projecte creadors i simpatitzants, amb l'objectiu de RECAPTAR fons conferència («multitud finançament\"), per implementar projectes. La CATARSI permet un projecte creador sotmet una idea de projecte i obté els seus fons de seguidors interessats en col·laborar amb aquest projecte. Els creadors dels projectes també oferirà als seguidors que serà definit en cadascun d'aquests projectes. La CATARSI reuneix els valors abonades pels PARTIDARIS per a cada un d'aquells projectes el termini determinat pels respectius creadors de dissenys.<br>quan un d'aquests projectes és un èxit, assolint o superant l'import estipulat per a la seva viabilitat, dins del límit de temps en el projecte, la recaptació total de PARTIDARIS es transmet a la creador del projecte, descompta el percentatge a causa de la CATARSI i els preus cobrats per utilitzar el servei de pagament online. D'altra banda, si un projecte no té èxit, fracassar a arribar la quantitat sol • licitada, la CATARSI s'encarregarà de la reversió de les quantitats abonades. A les quantitats abonades mitjançant targeta de crèdit, se celebrarà la càrrega en el pròxima factura de la targeta. Si tanmateix s'ha fet el pagament mitjançant boleto bancário, se celebrarà al compte bancari indicat pel PARTIDARI, la CATARSI, com detallat en element \"tarifes i pagaments\" endavant la inversió. <br>la CATARSI té com a objectiu només enfocament projecte creadors i seguidors, a través de la plataforma en línia. L'ús de CATARSI no genera relació laboral, ocupació, societat o associació entre alguns usuaris (partidaris i creadors) i la CATARSI, ni representa transacció comercial o venda de productes o serveis.<br>la CATARSI és responsable del bon funcionament del seu lloc web. No obstant això, la CATARSI no garanteix que els projectes s'executarà, fins i tot si els incentius/premis oferts pels creadors de projectes serà honrats.<br>és l'única i exclusiva responsabilitat dels creadors de projectes proposats el resultat del projecte creatiu, el lliurament de qualsevol promès recompenses i la indemnització per danys possibles experimentat pels PARTIDARIS de l'acció o omissió dels creadors dels dissenys.<br>\n"
        responsabilities: "Quines són les responsabilitats dels creadors i seguidors?"
        responsabilities_text: "El creador de projectes: 1. <br>descriu el projecte que pretén desenvolupar, que ha de ser necessàriament legítimament i segons la legislació brasilera; 2. <br>estipula el valor total que voleu obtenir per finançar el projecte; 3. <br>Stipulates el termini dins del qual es vol obtenir el valor total per iniciar el projecte; <br>4. estableix incentius i/o recompenses per als seguidors que contribueixen amb el seu projecte, determinant les condicions per a la seva consecució, termini i forma de rebre, així com el nombre de seguidors que serà capaç de prendre avantatge d'aquests incentius i/o recompenses. <br>4.1. hora d'establir incentius i/o recompenses, assumeix les obligacions que establerts l'article 854 et seq. del Codi Civil brasiler, fent-los responsables directes per al compliment de la seva promesa de seguidors que compleixin les condicions establertes, sense qualsevol responsabilitat, directa o indirecta, per part de la CATARSI. <br>5. es compromet a que el projecte presentat no pot ser divulgada per la CATARSI, en la discreció d'aquest. 6. <br>plena i exclusiva responsabilitat pels impostos de qualsevol naturalesa en el projecte o en la seva activitat, incloent-hi les taxes recaptat en pagaments a la conscienciació, exceptuant expressament CATARSI, com l'ajust entre les parts, de qualsevol impost, laboral o responsabilitat social relatius a la seva activitat i/o emmagatzematge. 7 <br>. en aquest acte, concessió de mandat específic a la CATARSI, que està expressament autoritzat per emetre, en nom del Delineant PROJECTISTA a recepció, indicant el projecte PARTIDARI suportat, la data de la transferència, la quantitat elevada, ple nom, creador CNPJ o projecte ACB i seguidor; 8. <br>indica mitjà pel qual el defensor pot seguir el desenvolupament del projecte i queixar-se directament amb el creador del projecte incentius o recompenses va prometre i no acabar sota els termes i condicions prèviament estipulades. 9. <br>proporciona les dades bancàries per a la transferència dels fons obtinguts de cas projecte exitós, descompta els preus convinguts. <br><br>el seguidor: <br>1. escollir lliurement el projecte (s) que voleu donar suport; 2. <br>estipula el valor (s) que vol contribuir al projecte (s); 3. Seleccioni <br>, si ho desitja, que animen a (s) i/o recompensa (s) que voleu rebre directament del creador de projectes, en els termes i condicions establertes pel creador de projectes per al projecte seleccionat. 4. realitza el pagament mitjançant targeta de crèdit o bancària, conscients que, per als pagaments mitjançant Banc transferència, si la factura generat no és pagat per la data de venciment, estipulats perdrà el dret a la indemnització en el projecte <br>. <br>4.1. per complir les condicions establertes per rebre incentius i/o recompenses promès pel projecte creador, el seguidor adquireix els drets previstos en article 855 et seq. del Codi Civil brasiler i requerirà directament del creador de projectes, depenent del cas, el compliment de la seva promesa, sent conscients que no hi ha cap responsabilitat, directa o indirecton la part de la CATARSI en aquella consideració. 5. <br>és únicament responsable de controlar el desenvolupament del projecte, ja sigui a través de la informació proporcionada directament pel projecte dissenyador i, Secundàriament, CATARSI, ser conscient i d'acord que la CATARSI té cap obligació de supervisar el projecte i ni qualsevol responsabilitat, directa o indirecta, en la informació facilitada pel creador de projectes, ja sigui en relació amb l'exactitud i/o puntualitat de la relació de samein al desenvolupament del projecte, els incentius i/o recompenses o pel que fa a qualsevol altre tipus de dades lligada al projecte i el seu desenvolupament. És només per comprovar si el projecte PARTIDARI era reeixit o no i si hi ha crèdit en el seu nom, per fer la reinversió en un altre projecte o sol·licitar un reembossament. La CATARSI farà que els seus millors esforços per mantenir el seguidor informat sobre l'èxit o fracàs del projecte perquè va recolzar els esforços, no obstant això, no representen cap responsabilitat per part de la CATARSI, amb què es compromet expressament la SUPPORTER.6. <br>pot enviar la CATARSI mitjançant < un href = \"mailto:\" hello@fundoo.es > hello@fundoo.es</a>, suggeriments o crítiques de la forma en què s'estructura un projecte llançat per la CATARSI, així com les queixes sobre la violació de qualsevol dret de tercers proporcionades per dret brasiler.<br><br>\n"
        access: "Registre i accés"
        access_text: "Qualsevol persona major d'edat pot utilitzar els serveis de la CATARSI. És no autoritzar la participació d'usuaris menors de divuit anys d'edat. Si vostè comprova qualsevol infracció d'aquesta disposició, la CATARSI cancel·larà immediatament el registre d'usuari. Recordeu que la informació incorrecta de dades personals, com l'edat, és un delicte punible sota dret brasiler amb penalització de presó 1 a 5 anys de i una multa (art. 299 del Codi Penal brasiler). <br>pot accedir a la CATARSI de dues maneres: <br>(a) per registrar-se directament a la CATARSI, per configurar un ID i contrasenya, proporcionant la informació sol·licitada; o <br>(b) utilitzant la xarxa social Facebook i fer la teva inscripció més tard a la CATARSI. En aquest cas, l'usuari ha d'autoritzar la CATARSI utilitzar informació del vostre registre en aquesta xarxa social exclusivament per completar el teu registre de CATARSI. <br>l'usuari és responsable la seguretat del seu nom d'usuari i contrasenya. És a través d'aquestes dades que l'usuari pot accedir i canviar la seva informació personal i altres dades del seu registre. <br>Si hi ha qualsevol sospita d'abús del seu compte o no autoritzat, l'usuari ha de notificar immediatament la CATARSI mitjançant < un href = \"mailto: classe dels hello@fundoo.es = 'alt-enllaç' > hello@fundoo.es</a> <br>la CATARSI està obligat a utilitzar la informació de registre proporcionada per l'usuari exclusivament en la forma i dins dels límits de la quantitat necessària per assolir l'apropament entre partidaris i creadors de dissenys en el formulari aquí. <br>l'usuari es compromet a: 1. proporcionar <br>informació veritable, precisa, actualitzada i completa informació en fer el registre d'accés al Portal; 2. <br>salvar i actualitzar la seva informació per mantenir-lo veritable, precisa, actualitzada i completa; 3. <br>serà responsable per qualsevol enganyosa, informació incorrecta, obsolet o incomplet proporcionada. Si la CATARSI té motius raonables per sospitar de la veracitat i/o exactitud d'aquesta informació, tindrà el dret a suspendre o rescindir d'immediat i independent de qualsevol avís o notificació, compte d'usuari. 4. <br>permeten CATARSI lliurat les dades de registre dels creadors del projecte, disponible en els servidors de CATARSI o dels mitjans de pagament, als seguidors, en cas de violació de termes d'ús, fracàs per complir amb el projecte o el retard en el lliurament de premis. Les dades de registre que pot proporcionar són: nom i cognoms, adreça, ACB o CNPJ, si jurídica persona, telèfon i correu electrònic, dins dels límits de l'element VIII, art. 7 de Llei 12,965 (\"Marco Civil da Internet\").<br>"
        tax: "Tarifes i pagaments"
        tax_text: "El seguidor i creador del projecte són plenament conscient i accepta que tots els valors destinats per al suport de projectes només poden ser recollits amb l'ús del servei pagament online que la CATARSI és associat, mitjançant targeta de crèdit o bancària, (com l'opció PARTIDARI), es dipositi en compte de propietat de CATARSI o mitjans de pagament, però sempre correctament lligat a la CATARSI. <br>Sorgeixen de hi ha dues possibilitats: <br>Si el projecte té èxit, la quantitat total recollida per a aquest projecte (encara que més gran que el valor sol·licitats originàriament pel projecte creador) es transferiran els CATARSI per a un compte de titularitat creador del projecte, descomptar aquest valor l'import al 13% (tretze per cent) que inclou la quota de corretatge de CATARSI, com honoraris cobrats per serveis de pagament en línia; <br>Si el projecte no té èxit, els partidaris, dins els 10 dies hàbils rebre la inversió del valor inicialment ofert al projecte.<br>menys que el contrari, totes les taxes estan indicades en reals (R $). L'usuari és responsable de pagar tots els imposts i les taxes associades a l'ús de CATARSI, incloent però no limitat a la taxa d'intermediació CATARSI, taxes o tarifes cobrats per al servei pagament online, així com els impostos o taxes imposades o es centrarà en el projecte o en l'apropament entre el seguidor i creador de projectes.Si un projecte és retirar CATARSI per incompliment de les condicions d'ús, violació de la normativa legal o per manament judicial, les quantitats abonades pels PARTIDARIS pot no reemborsarà si PARTIDARI, tenir coneixement d'incompliment, no s'ha denunciat la CATARSI mitjançant < un href = \"mailto: classe dels hello@fundoo.es = 'alt-enllaç' > hello@fundoo.es</a>. <br>tenint en compte que els mitjans de pagament en línia serveis i targetes de crèdit són independents de CATARSI, aquestes tenen responsabilitat exclusiva per als pagaments processats i respondre, incloent-hi els fracassos de targeta de crèdit."
        rights: "Drets de propietat intel·lectual"
        rights_text: "La CATARSI és titular dels drets de propietat intel·lectual relatives al seu propi servei, que estan protegits per la legislació brasilera i els tractats internacionals. Drets de CATARSI no inclouen cap dret relacionat amb el contingut creat per usuaris i mostrat a la CATARSI. <br/> el creador de projectes pretenen posseir els drets de propietat intel·lectual dels seus propis projectes, sense la participació de SIMPATITZANTS o CATARSI, amb tota la protecció del sistema legal brasiler, notablement el dret d'autor (Llei núm. 9,610/98 i dret de la propietat industrial-Llei n º 9,279/96). <br/> No obstant això, el projecte Creador és conscient que quan utilitzant la CATARSI, està intentant recaptar fons per al seu projecte públicament i, amb ella, assumeix el risc que la seva idea és copiat i desenvolupades per tercers. La CATARSI no pot evitar que això passi, o té la responsabilitat d'aquesta situació, que corre completament del seu control. <br/> La CATARSI es reserva el dret a la seva discreció i un cop notificat sobre això, anul·li i acabi els comptes dels projectes creadors dels projectes que violin els drets de propietat intel·lectual de tercers o violar altres drets, garantides per la legislació brasilera. <br/>"
        content: "Contingut del Fundoo"
        content_text: "La CATARSI és una plataforma online que permet la publicació de contingut d'usuari com: comentaris i projectes, sense cap previ anàlisi o seguiment. La CATARSI assumeix cap responsabilitat pel contingut generat per usuaris, ni té cap obligació de monitorar el contingut. <br>la CATARSI es reserva el dret d'eliminar i no atendre qualsevol contingut d'usuari a la seva discreció. La CATARSI també es reserva el dret a accedir, llegir, preservar i divulgar qualsevol informació que ha de complir amb aquestes condicions d'ús, complir amb les disposicions legals o complir ordres judicials, amb allò ja que accepto expressament autoritzant als usuaris accedir CATARSI, llegir, preservar i divulgar aquesta informació per a les finalitats i en les circumstàncies descrites aquí. <br>el creador de autoritzen projectes la CATARSI utilitzant vídeos, textos i continguts inserits a la pàgina de projecte respectiu per a finalitats no comercials, com ara: materials publicitaris de la web, peces gràfiques, publicacions i vídeos de CATARSI, inscripcions a subhastes públiques o privades, concursos, premis i similars. La CATARSI no està autoritzat per fer ús comercial d'aquest material, o exposar el creador dels projectes i/o situacions inapropiades dissenys o despectiu."
        law: "Llei aplicable"
        law_text: "Aquestes condicions del servei es regeix exclusivament per les lleis del Brasil i tot litigi relatiu a la seva interpretació o aplicació ha de ser processat i jutjat pel poder judicial brasiler. <br>En el cas en conflicte de lleis estatals o municipal, a la interpretació de qualsevol dubte o controvèrsia, sempre ha prevalen les lleis de la estat de São Paulo, al Brasil. Fòrum de <br>l'escollit per a la resolució de possibles conflictes és Fòrum Central de la ciutat de São Paulo, a l'exclusió de qualsevol altre, per més privilegiat que is</p><br>"
        last_update: "Última actualització: 11/10/2014"
