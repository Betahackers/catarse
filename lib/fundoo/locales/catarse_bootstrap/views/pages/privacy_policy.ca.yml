      title: "Política de privacitat"
      content:
        explanation: "Explicar de forma senzilla"
        explanation_text: "Treballem per oferir-li el millor servei possible – per fer-ho més fàcil d'organitzar una recaptació de fons i gestió del seu projecte. <br>el teu compte en Fundoo: <ol><li>< classe p = 'prg2' > 1. dades de la targeta de crèdit partidaris-persones que inscrigui's per partidaris (que contribuirà econòmicament amb els dissenys) haurà de proporcionar el seu nom complet, número de seguretat SOCIAL, adreça de correu electrònic, adreça completa, telèfon fix i cellphone, si aquest escollit el mode de pagament i/o banc detalls (Banc, agència i compte corrent). Aquesta darrera informació només és obligatori per a aquells partidaris que utilitzen transferència com a pagament. </p></li> <li><p class = ' prg2 ' > 2. creadors de projectes – les persones que tenen un interès a presentar un projecte haurà de proporcionar la informació següent: ple nom/empresa, nom, adreça completa i telèfon i Banc detalls (Banc, agència i compte corrent) per a la recepció dels fons recaptats Si el projecte té èxit. Estan ordenats per l'equip de Fundoo després d'enviar el projecte només si el projecte és seleccionat per anar a l'aire. </p> </li> </ol>"
        explanation_text_cont: "Respectem el seu dret a la intimitat, així que no oferim cap dada personal dels partidaris i creadors de projectes a tercers, excepte en el cas d'una ordre judicial a aquest efecte o a petició dels seguidors, si qualsevol frau, s'ha intentat frau o incompliment de les condicions del servei per part dels creadors de dissenys. En aquest sentit, la Fundoo aclareix que no tant els detalls de banc, com la targeta de crèdit s'emmagatzemaran detalls de seguidors en un lloc segur en els servidors de Fundoo o en els servidors dels mitjans de pagament utilitzat, que faciliten i agilitzen suport futur, així com qualsevol chargebacks de valors, si el projecte (s) (s) és compatible amb èxit (m) (s)."
        email: "Correu electrònic"
        email_text: "Ens comuniquem amb vostè només si vol que això passi. <br>Enviar missatges de correu electrònic relatives al seu personals transaccions i anuncis relacionats amb el servei, però només quan és necessari. <br>també rebran alguns notificacions, que pot ser renunciat si decidiu (a través de l'opt-out). <br>creadors de projectes tindran accés a l'adreça i correu electrònic dels seus partidaris, així com els valors i recolzat recompenses seleccionats."
        update: "Actualització de política de privacitat"
        update_text: "La Fundoo es reserva el dret d'actualitzar la seva política de privacitat en qualsevol moment. Informació sobre les actualitzacions s'enviarà a l'adreça de correu electrònic proporcionada o es situarà en un lloc prominent del lloc. <br>ens reservem el dret a revelar la seva informació personal com exigit per la llei i quan creiem que la divulgació és necessari per protegir els nostres drets. <br>de modificar o suprimir qualsevol o totes les dades personals que ens heu facilitat per a nosaltres, si us plau entreu i actualitzar el seu perfil. <br>alguna pregunta respecte a la política de privadesa cal obrir una sol. licitud via correu electrònic <a href = ' mailto: ' hello@fundoo.es > hello@fundoo.es</a>"
