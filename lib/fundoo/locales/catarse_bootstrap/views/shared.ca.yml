  shared:
    formatting_tips:
      title: "El format de consells"
      formatting_tip1_html: "Si vostè enganxar l'url d'una imatge o un vídeo del vimeo o youtube, apareixerà en la descripció de la idea. donar-li un tir!"
      formatting_tip2_html: "Quan enganxant una url tampoc, ella es convertirà en un enllaç. Per exemple, http://catarse.me al seu torn < el class = \"alt-enllaç\" href = \"http://catarse.me\" target = blank\"> http://catarse.me</a>."
      formatting_tip3_html: "Si voleu posar un text a l'enllaç, només utilitzar el format següent: \"el text que vulgueu\": http://sua.url. Per exemple, \"Fundoo\": http://catarse.me al seu torn < el class = \"alt-enllaç\" href = \"http://catarse.me\" target = blank\"></a> Fundoo."
      formatting_tip4_html: "Vostè pot utilitzar negreta afegint dos asteriscs (* *) abans i després el text que voleu formatar. Per exemple, * meu * negreta text * * apareixerà com <strong>el meu text en negreta</strong>."
      formatting_tip5_html: "Vostè pot utilitzar itàlica afegint un subratllat (_) abans i després el text que voleu formatar. Per exemple, _ meu text en cursiva _ apareixerà com <i>el meu text en cursiva</i>."
