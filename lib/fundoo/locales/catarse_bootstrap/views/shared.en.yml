      formatting_tip3_html: 'If you want to add a link to text, just use the following format: "text you want": http://your.url. For example, "Fundoo": http://fundoo.es becomes < the class = "alt-link" href = "http://fundoo.es" target = "_blank" > </a> Fundoo.'
      formatting_tip4_html: You can bold text by adding two asterisks (* *) before and after the text you want to format. For example, * my * bold text * * will appear as <strong> my bold text </strong>.
