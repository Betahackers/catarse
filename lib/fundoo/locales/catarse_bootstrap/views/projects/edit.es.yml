      waiting_funds:
        title: "%{name}, estamos procesando los últimos pagos."
        subtitle_html: "Su proyecto fue finalizado en %{expires} y está en espera de confirmación de facturas y pagos. Debido a los vencimientos de las facturas, proyectos que contaban con apoyo de último minuto son para hasta 4 días laborables en este estado, contados a partir de la fecha de finalización del proyecto. %{link}."
        header: "Desde aquí su proyecto puede golpear el objetivo o no. Mira lo que pasa en cada uno de los casos:"
        success: "Golpear el objetivo:"
        failed: "No le pegué la meta:"
        good_luck: "¡Buena suerte!"
      successful:
        title: "%{name}, celebrar que te mereces!"
        subtitle_html: "Su proyecto fue un éxito y ahora es el momento de iniciar el trabajo de relación con sus seguidores. Especial atención a la entrega de premios. ¿Prometheus? Entregado! Asegúrese de revisar la sección después del proyecto de %{link1} e informarse acerca de %{link2}. "
        header1: "Y no olvides: la transparencia es todo."
        transparent_html: "Mantendremos informado seguidor es mantener un feliz partidario. Incluso si vas a informar de un fallo o contratiempo. Feliz %{link} son partidarios. Por lo tanto, usan y abusan (siempre con moderación) ficha de noticias. Lo que escribes ahí viene directamente al correo de voz de sus partidarios. ¿Voy a empezar la entrega de los premios? En la pestaña \"informes\" te baja información así que usted puede hacer la entrega de la administración de recompensas de su proyecto."
        header2: "Asegúrese de leer:"
      rejected:
        title: "%{name}, por desgracia, no esta vez."
        subtitle_html: "Envió su proyecto para examinar el Fundoo y entendemos que él no cumple con el perfil del sitio. Tener un proyecto rechazado no impide para enviar nuevos proyectos para evaluar o rediseñar su proyecto actual. Hablar con nuestro servicio al cliente! Le recomendamos que llevas un buen vistazo a las %{link1} y %{link2}."
      online:
        title: "%{name}, su campaña está en el aire!"
        subtitle_html: "El proyecto está en el aire y su campaña cerrará el día 23hs59min59s %{date}. Hasta este día y la hora usted será capaz de recibir apoyo. Recuerde, es todo o nada y sólo tomas los recursos obtenido if golpeó la meta establecida. Visita nuestro %{link2} para cualquier otra consulta."
        explanation_html: " <div class = ' fontsize-base u-40-card card marginbottom-terciary ' > <p class = ' fontweight-bold ' > con el proyecto en el aire, algo de información ya no se puede editar</p> <p>ya no se puede cambiar: <br>-su objetivo de capturar; <br>-la fecha límite; <br>-la URL del proyecto; <br>-el usuario</p> el propietario del proyecto. <p class = ' fontweight-bold ' > necesita más información sobre los procesos de campaña? Marque la casilla junto a él. </p> <p>la búsqueda %{link1} también es una gran fuente de datos sobre el escenario brasileño. Una buena lectura de  %{link2} puede ser inspirador. Allí usted encontrará historias de éxito de los proyectos y consejos de la campaña. </p> </div> "
      failed:
        title: "%{name}, no haz desanime!"
        subtitle_html: "Su proyecto no golpee el objetivo y sabemos que esto no es la mejor de las sensaciones. Pero no te desanimes. Pensar en el proceso como una experiencia de aprendizaje y no dejar que contempló un segundo intento. No te preocupes, todos tus seguidores recibirán el dinero. %{link}."
        questions: "Te enviamos un email con dos preguntas. Si tienes tiempo y cabeza, sería genial si podría echarle un vistazo. Sus comentarios nos ayudan a construir un Fundoo mejor y más agradable para usted."
      draft:
        title: "%{name}, construir su proyecto!"
        subtitle: "El más cuidadoso y bien formateados para un proyecto, el mayor las probabilidades de que sea exitoso en su recaudación de fondos de campaña. Antes de enviar su proyecto a nuestro análisis, llene todas las pestañas arriba con afecto. Puede guardar los cambios y volver al proyecto proyecto tantas veces como quieras. Cuando todo esté listo, haga clic en el botón \"enviar\" y nosotros le contactaremos para evaluar su proyecto."
        study_title: "¿Sentía necesidad de estudiar más para montar tu proyecto? Revisa los links en el cuadro de al lado."
      approved:
        title: "%{name}, el proyecto ha sido aprobado."
        subtitle_html: "Para poner su proyecto en el aire tarda solamente llene los datos requeridos en el %{link1}. "
      in_analysis:
        title: "%{name}, que envió su proyecto para la revisión y recibirá nuestra contestación dentro de 4 días laborables"
        subtitle_html: "¡Muchas gracias! Nuestro equipo evaluará todo el contenido de su proyecto y dentro de 4 días laborables recibirá un correo electrónico informándole si ha sido aprobada, rechazada o si continuará bajo revisión para poco más de tiempo para que usted puede realizar los ajustes sugeridos. Aproveche este período para recoger opiniones con gente cercana a mí!"
