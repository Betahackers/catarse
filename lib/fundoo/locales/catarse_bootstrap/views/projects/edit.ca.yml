        failed: "Jo no colpejar l'objectiu:"
        good_luck: "Bona sort!"
      successful:
        title: " %{name}, celebren et mereixes!"
        subtitle_html: "El seu projecte va tenir èxit i ara és el moment per iniciar el treball de relació amb els seus partidaris. Especial atenció al lliurament de premis. Prometeu? Lliurat! Assegureu-vos de revisar la secció posterior al projecte %{link1} i informar-se sobre %{link2}. "
        header1: "I no us oblideu: transparència és tot."
        transparent_html: "Mantenir que informat un partidari és mantenir un partidari feliç. Fins i tot si vas per informar-vos d'un fracàs o contratemps. Feliç són partidaris %{link}. Per tant, ús i abús (sempre amb moderació) la pestanya de notícies. El que hi escrius prové directament al correu de veu els seus partidaris. Vaig a començar el lliurament de premis? A la pestanya \"informes\" vostè informació baixa perquè pugui fer el lliurament de la gestió de les recompenses del seu projecte."
        header2: "Assegureu-vos de llegir:"
      rejected:
        title: " %{name}, malauradament no aquesta vegada."
        subtitle_html: "Vau enviar el seu projecte per a examinar la Fundoo i entenem que ell no s'ajusten al perfil del lloc. Tenen un projecte negat no impedir-li per enviar nous projectes avaluar o redissenyar el seu actual projecte. Parli amb el nostre servei al client! Vam recomanar que prengui una bona mirada a la %{link1} i {link2} %."
      online:
        title: " {nom} %, és la seva campanya a l'aire!"
        subtitle_html: "El seu projecte es troba en l'aire i la seva campanya es tancarà el dia 23hs59min59s %{date}. Fins aquest dia i hora, vostè serà capaç de rebre suport. Recordeu, és difoses i només prengueu els recursos obtingut si colpejar l'objectiu que es va crear. Visita la nostra %{link2} per a qualsevol altra consulta."
        explanation_html: " < div class = 'base de grandària u-40-targeta targeta marginbottom-escolpit' > <p class = ' fontweight-bold ' > amb el projecte a l'aire alguna informació ja no es pot editar</p> <p>ja no pot canviar: <br>-seu objectiu de capturar; <br>-el termini; <br>-l'URL del projecte. <br>-l'usuari</p> propietari del projecte. < classe p = 'negreta fontweight' > necessita més informació sobre els processos de campanya? Comprovi la caixa prop d'això. </p> <p>la cerca {link1} % també és una gran font de dades sobre l'escenari brasiler. Una bona lectura sobre %{link2} pot ser inspirador. Hi trobareu històries d'èxit projectes i consells de campanya. </p> </div> "
      failed:
        title: " %{name}, no es desanimi!"
        subtitle_html: "El seu projecte no va colpejar l'objectiu i sabem que això no és el millor de sensacions. Però no es desanimi. Penseu en el procés com una experiència d'aprenentatge i no deixi que contemplava un segon intent. No et preocupis, tots els seus seguidors, rebrà la devolució. %{link}."
        questions: "T'hem enviat un e-mail massa amb dues preguntes. Si teniu temps i cap, seria gran si podria fer una ullada. La seva opinió permet construir una Fundoo millor i més agradable per a vostè."
      draft:
        title: "%{name}, construir el teu projecte!"
        subtitle: "Més acurada i ben formatada per a un projecte, el major les possibilitats de l'èxit en la seva captació de campanya. Abans d'enviar el seu projecte a la nostra anàlisi, ompli tots els tabuladors anteriorment amb afecte. Podeu desar els canvis i tornar a l'avantprojecte tantes vegades com vulguis. Quan tot està preparat, faci clic el Sotmetre botó i ens posarem en contacte amb tu per avaluar el teu projecte."
        study_title: "Necessitat sentida a estudiar més per muntar el seu projecte? Comprovar els enllaços a la caixa al costat."
      approved:
        title: " %{name}, s'ha aprovat el seu projecte!"
        subtitle_html: "Per posar el seu projecte a l'aire que triga només vostè omplir les dades requerides en el %{link1}. És important saber que la taxa del 13% del total de despeses recollides només per als projectes amb èxit. Entendre %{link2}. "
      in_analysis:
        title: "%{name}, que va enviar el seu projecte per a la revisió i rebrà la nostra resposta dins de 4 dies hàbils"
        subtitle_html: "Gràcies molt! El nostre equip s'avaluarà la totalitat del contingut del seu projecte i menys de 4 dies hàbils rebreu un correu electrònic informant-lo si s'ha aprovat, refusat o si continuarà sota revisió per més temps així que vostè pot realitzar ajustos suggerits. Aprofitar aquest període per recollir retroalimentació amb persones properes a mi!"
