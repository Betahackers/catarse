        about: "Explica'ns una mica sobre la seva inspiració per dur a terme el projecte, la seva història i que serà lliurat al final. Ser el concís i executar els tràmits d'edictes. Cap objectiu, justificació, públic objectiu... Doni als seus lectors amb una cosa que es mou amb ells i ser molt transparent en relació amb les expectatives sobre el projecte."
        category: "Abans d'enviar el teu projecte, explorar i inspirar-vos amb altres projectes que van passar a través del lloc."
        first_contributions: "Per a la seva campanya tenir èxit, és imprescindible portar la seva xarxa de contactes més propers. Així, la llista aquí que vostè creu que serà seus primers 20 col·laboradors"
        goal: "És important recordar que una gran part de la dotació vindrà de persones properes a vostè (1r i 2n nivell de relació): <a href = ' http://blog.catarse.me/sua-campanha-no-catarse-precisa-de-um-empurrazinho ' target = ' _blank ' > feu clic aquí!</a> Així, hora de definir el valor que voleu recollir a través de la Fundoo és el pensament crític en la seva capacitat de mobilitzar almenys el 50% del valor dins de la seva xarxa de contactes."
        headline: "Resumir en 140 caràcters el seu projecte. Aquesta frase serà el primer contacte de les persones amb el seu projecte, fins i tot abans de veure el vídeo. Ser creatiu, directa i transparent:)"
        more_links: "Quin serà el canals de mobilització utilitzats? (Posar enllaços com Facebook, Twitter, blocs... tot el que us ajudarà a conèixer el seu projecte)"
        name: "Més directe millor. Anem a descriure el seu projecte en i en vídeo."
        online_days: "De mitjana els projectes són a l'aire durant 40 dies."
        uploaded_image: "Aquí vostè carregar una imatge (. jpg) amb 512 4x400 mida."
        video_url: "El vídeo és la peça principal del projecte. Si no té ja, no ha d'enviar... Però anar pensant en com fer un assassí vídeo!"
